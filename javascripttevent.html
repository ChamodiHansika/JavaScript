<html>
    <head>
            <h1>JavaScript Event</h1>
    </head>
    <body>
        <script language="JavaScript" type="text/JavaScript">
            function clickevent() {
                document.write("Hello All, This is your first JavaScript Event");
                
            }
        </script>
        <form>
            <input type="button" onmouseover="clickevent()" value="click 1"/>
            <input type="button" onmousedown="clickevent()" value="click 2"/>
            <input type="button" onmouseenter="clickevent()" value="click 3"/>
            <input type="button" onmousemove="clickevent()" value="click 4"/>
            <input type="button" onmouseout="clickevent()" value="click 5"/>
            <input type="button" onmouseup="clickevent()" value="click 6"/>
        
        </form>
    </body>
</html>
